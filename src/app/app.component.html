<div class="row">
  
  <div class="col-lg-4"> 
    <p>{{holdfirstname}}</p>
  </div>
  <div class="col-lg-4" style="background-color:gray;">
<form [formGroup]="register">
  <input type="text" placeholder="firstname" formControlName="firstname">
  <span *ngIf="vfirstname && vfirstname.invalid && vfirstname.touched" style="color:red;">Enter valid data</span>
  <br><br>
  <input type="text" placeholder="lastname" formControlName="lastname">
  <span *ngIf="vlastname && vlastname.invalid && vlastname.touched" style="color:red;">Enter valid data</span>
  <br><br>
  <input type="text" placeholder="email" formControlName="email">
  <span *ngIf="vemail && vemail.invalid && vemail.touched" style="color:red;">Enter valid data</span>
  <br><br>
  <input type="password" placeholder="password" formControlName="password" minlength="6">
  <span *ngIf="vpassword && vpassword.invalid && vpassword.touched" style="color:red;">Enter valid data</span>
  <br><br>
  <input type="password" placeholder="confirmpassword" formControlName="confirmpassword">
  <span *ngIf="vconfirmpassword && vconfirmpassword.invalid && vconfirmpassword.touched" style="color:red;">Enter valid data</span>
  <br><br>
  <button class="btn btn-primary" (click)="GetData()" >submit</button>
</form>
</div>
</div>
